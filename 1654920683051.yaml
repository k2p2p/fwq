---
port: 7890
socks-port: 7891
mixed-port: 7893
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: '123456'
bind-address: "*"
ipv6: false
dns:
  enable: true
  ipv6: true
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  use-hosts: true
  nameserver:
  - 218.104.111.114
  - 114.114.114.114
  - 119.29.29.29
  - 223.5.5.5
  fallback:
  - https://dns.cloudflare.com/dns-query
  - https://public.dns.iij.jp/dns-query
  - https://jp.tiar.app/dns-query
  - https://jp.tiarap.org/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
    - 0.0.0.0/8
    - 10.0.0.0/8
    - 100.64.0.0/10
    - 127.0.0.0/8
    - 169.254.0.0/16
    - 172.16.0.0/12
    - 192.0.0.0/24
    - 192.0.2.0/24
    - 192.88.99.0/24
    - 192.168.0.0/16
    - 198.18.0.0/15
    - 198.51.100.0/24
    - 203.0.113.0/24
    - 224.0.0.0/4
    - 240.0.0.0/4
    - 255.255.255.255/32
    domain:
    - "+.google.com"
    - "+.facebook.com"
    - "+.youtube.com"
    - "+.githubusercontent.com"
    - "+.googlevideo.com"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - msftconnecttest.com
    - msftncsi.com
  default-nameserver:
  - 114.114.114.114
  - 119.29.29.29
  - 223.5.5.5
  - 218.104.111.114
proxy-groups:
- name: fen_genxin
  type: select
  use:
  - fen_genxin
- name: fen_ss
  type: select
  use:
  - fen_ss
- name: "\U0001F52F 代理模式"
  type: select
  proxies:
  - 绕过大陆丨黑名单(GFWlist)
  - 绕过大陆丨白名单(Whitelist)
- name: "\U0001F530 自动选择分享节点"
  type: url-test
  proxies:
  - fen_genxin
  - fen_ss
  url: http://www.gstatic.com/generate_204
  interval: '667'
  tolerance: '300'
- name: "\U0001F530 手动选择分享节点"
  type: select
  proxies:
  - fen_ss
  - fen_genxin
- name: "\U0001F6D1 广告拦截"
  type: select
  proxies:
  - DIRECT
  - REJECT
  - PROXY
- name: 绕过大陆丨黑名单(GFWlist)
  type: url-test
  proxies:
  - DIRECT
  url: http://www.gstatic.com/generate_204
  interval: '86400'
- name: 绕过大陆丨白名单(Whitelist)
  type: url-test
  proxies:
  - PROXY
  url: http://www.gstatic.com/generate_204
  interval: '86400'
- name: PROXY
  type: select
  proxies:
  - "\U0001F530 自动选择分享节点"
  - "\U0001F530 手动选择分享节点"
proxy-providers:
  fen_ss:
    type: http
    path: "./proxy_provider/fen_ss.yaml"
    url: https://fastly.jsdelivr.net/gh/k2p2p/fwq@main/fen_ss.yaml
    interval:
    health-check:
      enable: false
      url: http://www.gstatic.com/generate_204
      interval: 300
  fen_genxin:
    type: http
    path: "./proxy_provider/fen_genxin.yaml"
    url: https://fastly.jsdelivr.net/gh/k2p2p/fwq@main/fen_genxin.yaml
    interval: 3600
    health-check:
      enable: false
      url: http://www.gstatic.com/generate_204
      interval: 300
